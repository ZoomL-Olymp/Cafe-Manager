{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Добавить заказ</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Номер стола</label>
        <input type="number" name="table_number" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Блюда (название и цена через пробел, разделять запятой)</label>
        <input type="text" name="items" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<a href="{% url 'orders_list' %}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}

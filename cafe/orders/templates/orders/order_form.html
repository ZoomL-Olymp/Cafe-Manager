<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заказ</title>
</head>
<body>
    <h1>Добавить новый заказ</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="table_number">Номер стола:</label>
        <input type="number" id="table_number" name="table_number" required>
        <br><br>
        <label for="items">Список блюд (введите через запятую: название 300, название 250):</label>
        <input type="text" id="items" name="items" required>
        <br><br>
        <button type="submit">Добавить заказ</button>
    </form>
    <br>
    <a href="{% url 'orders_list' %}">Назад к списку заказов</a>
</body>
</html>

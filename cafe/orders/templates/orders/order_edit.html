{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование заказа №{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="table_number" class="form-label">Номер стола:</label>
            {{ form.table_number }}
        </div>
        
        <div class="mb-3">
            <label for="items" class="form-label">Список блюд:</label>
            {{ form.items }}
        </div>
        
        <div class="mb-3">
            <label for="status" class="form-label">Статус заказа:</label>
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'orders_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

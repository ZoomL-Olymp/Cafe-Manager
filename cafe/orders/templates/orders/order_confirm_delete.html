{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление заказа</h2>
    <p>Вы уверены, что хотите удалить заказ №{{ order.id }} (Стол {{ order.table_number }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'orders_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
